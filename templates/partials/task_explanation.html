<!-- NLP Task Explanation Templates -->

<!-- Task Explanation Template -->
<template id="task-explanation-template">
    <div class="explanation">
        <div class="explanation-section mb-4">
            <h4 class="explanation-title">What is <span data-explanation="title"></span>?</h4>
            <div class="explanation-content" data-explanation="what"></div>
        </div>
        
        <div class="explanation-section mb-4">
            <h4 class="explanation-title">Why is it Useful?</h4>
            <div class="explanation-content" data-explanation="why"></div>
        </div>
        
        <div class="explanation-section">
            <h4 class="explanation-title">How it Works</h4>
            
            <ul class="nav nav-tabs mb-3" role="tablist">
                <li class="nav-item" role="presentation">
                    <button class="nav-link active" id="nltk-tab" data-bs-toggle="tab" data-bs-target="#nltk-panel" 
                            type="button" role="tab" aria-controls="nltk-panel" aria-selected="true">
                        NLTK
                    </button>
                </li>
                <li class="nav-item" role="presentation">
                    <button class="nav-link" id="spacy-tab" data-bs-toggle="tab" data-bs-target="#spacy-panel" 
                            type="button" role="tab" aria-controls="spacy-panel" aria-selected="false">
                        spaCy
                    </button>
                </li>
            </ul>
            
            <div class="tab-content">
                <div class="tab-pane fade show active" id="nltk-panel" role="tabpanel" aria-labelledby="nltk-tab">
                    <div class="explanation-content" data-explanation="how.nltk"></div>
                </div>
                <div class="tab-pane fade" id="spacy-panel" role="tabpanel" aria-labelledby="spacy-tab">
                    <div class="explanation-content" data-explanation="how.spacy"></div>
                </div>
            </div>
        </div>
    </div>
</template>
