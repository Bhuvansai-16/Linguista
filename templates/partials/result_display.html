<!-- NLP Task Result Display Templates -->

<!-- Tokenization Template -->
<template id="tokenization-template">
    <div class="task-result">
        <div class="result-info mb-4">
            <div class="row">
                <div class="col-md-6">
                    <div class="stat-card mb-3">
                        <div class="stat-label">Word Count</div>
                        <div class="stat-value" data-result="word_count"></div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="stat-card mb-3">
                        <div class="stat-label">Sentence Count</div>
                        <div class="stat-value" data-result="sentence_count"></div>
                    </div>
                </div>
            </div>
        </div>

        <div class="result-sections">
            <div class="result-section mb-4">
                <h4 class="result-section-title">Words</h4>
                <div class="token-display" data-result="words" data-type="array"></div>
            </div>

            <div class="result-section">
                <h4 class="result-section-title">Sentences</h4>
                <div class="sentence-display" data-result="sentences" data-type="array"></div>
            </div>
        </div>
    </div>
</template>

<!-- Stopword Removal Template -->
<template id="stopword_removal-template">
    <div class="task-result">
        <div class="result-info mb-4">
            <div class="row">
                <div class="col-md-6">
                    <div class="stat-card mb-3">
                        <div class="stat-label">Original Word Count</div>
                        <div class="stat-value" data-result="original_count"></div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="stat-card mb-3">
                        <div class="stat-label">After Removal</div>
                        <div class="stat-value" data-result="filtered_count"></div>
                    </div>
                </div>
            </div>
        </div>

        <div class="result-sections">
            <div class="result-section mb-4">
                <h4 class="result-section-title">Filtered Words</h4>
                <div class="token-display" data-result="filtered_words" data-type="array"></div>
            </div>

            <div class="result-section">
                <h4 class="result-section-title">Removed Words</h4>
                <div class="token-display removed-tokens" data-result="removed_words" data-type="array"></div>
            </div>
        </div>
    </div>
</template>

<!-- Lemmatization Template -->
<template id="lemmatization-template">
    <div class="task-result">
        <div class="result-sections">
            <div class="result-section mb-4">
                <h4 class="result-section-title">Lemmatized Words</h4>
                <div class="token-display" data-result="lemmatized_words" data-type="array"></div>
            </div>

            <div class="result-section">
                <h4 class="result-section-title">Changes</h4>
                <div class="lemma-display" data-result="lemma_dict" data-type="dict"></div>
            </div>
        </div>
    </div>
</template>

<!-- POS Tagging Template -->
<template id="pos_tagging-template">
    <div class="task-result">
        <div class="result-sections">
            <div class="result-section mb-4">
                <h4 class="result-section-title">Tagged Words</h4>
                <div class="pos-display" data-result="pos_tags" data-type="array"></div>
            </div>

            <div class="result-section">
                <h4 class="result-section-title">Words by Category</h4>
                <div class="pos-groups-display" data-result="pos_groups" data-type="dict"></div>
            </div>
        </div>
    </div>
</template>

<!-- Named Entity Recognition Template -->
<template id="ner-template">
    <div class="task-result">
        <div class="result-sections">
            <div class="result-section mb-4">
                <h4 class="result-section-title">Recognized Entities</h4>
                <div class="entity-display" data-result="entities" data-type="array"></div>
            </div>

            <div class="result-section">
                <h4 class="result-section-title">Entities by Type</h4>
                <div class="entity-groups-display" data-result="entity_groups" data-type="dict"></div>
            </div>
        </div>
    </div>
</template>

<!-- Sentiment Analysis Template -->
<template id="sentiment_analysis-template">
    <div class="task-result">
        <div class="result-info mb-4">
            <div class="row">
                <div class="col-md-6">
                    <div class="stat-card mb-3">
                        <div class="stat-label">Overall Sentiment</div>
                        <div class="stat-value sentiment-value" data-result="sentiment"></div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="stat-card mb-3">
                        <div class="stat-label">Compound Score</div>
                        <div class="stat-value" data-result="scores.compound"></div>
                    </div>
                </div>
            </div>
        </div>

        <div class="result-sections">
            <div class="result-section">
                <h4 class="result-section-title">Detailed Scores</h4>
                <div class="score-display" data-result="scores" data-exclude="compound" data-type="dict"></div>
            </div>
        </div>
    </div>
</template>

<!-- Text Summarization Template -->
<template id="text_summarization-template">
    <div class="task-result">
        <div class="result-info mb-4">
            <div class="row">
                <div class="col-md-6">
                    <div class="stat-card mb-3">
                        <div class="stat-label">Original Length</div>
                        <div class="stat-value" data-result="original_length"></div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="stat-card mb-3">
                        <div class="stat-label">Summary Length</div>
                        <div class="stat-value" data-result="summary_length"></div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <div class="stat-card mb-3">
                        <div class="stat-label">Compression Ratio</div>
                        <div class="stat-value" data-result="compression_ratio" data-format="percent"></div>
                    </div>
                </div>
            </div>
        </div>

        <div class="result-sections">
            <div class="result-section">
                <h4 class="result-section-title">Summary</h4>
                <div class="summary-display" data-result="summary"></div>
            </div>
        </div>
    </div>
</template>

<!-- Keyword Extraction Template -->
<template id="keyword_extraction-template">
    <div class="task-result">
        <div class="result-sections">
            <div class="result-section">
                <h4 class="result-section-title">Top Keywords</h4>
                <div class="keyword-display" data-result="keyword_list" data-type="array"></div>
            </div>
        </div>
    </div>
</template>

<!-- Text Similarity Template -->
<template id="text_similarity-template">
    <div class="task-result">
        <div class="result-info mb-4">
            <div class="row">
                <div class="col-md-6">
                    <div class="stat-card mb-3">
                        <div class="stat-label">Similarity Score</div>
                        <div class="stat-value" data-result="similarity_score" data-format="percent"></div>
                    </div>
                </div>
            </div>
        </div>

        <div class="result-sections">
            <div class="result-section mb-4">
                <h4 class="result-section-title">Common Terms</h4>
                <div class="token-display" data-result="common_terms" data-type="array"></div>
            </div>

            <div class="row">
                <div class="col-md-6">
                    <div class="result-section">
                        <h4 class="result-section-title">Unique to Text 1</h4>
                        <div class="token-display" data-result="text1_unique" data-type="array"></div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="result-section">
                        <h4 class="result-section-title">Unique to Text 2</h4>
                        <div class="token-display" data-result="text2_unique" data-type="array"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</template>

<!-- Language Detection Template -->
<template id="language_detection-template">
    <div class="task-result">
        <div class="result-info mb-4">
            <div class="row">
                <div class="col-md-6">

                </div>

                    <div class="stat-card mb-3">

                        <div class="stat-value" data-result="language_code"></div>
                    </div>
                </div>
            </div>
        </div>

        <div class="result-sections">
            <div class="result-section">
                <h4 class="result-section-title">Confidence Scores</h4>
                <div class="probability-display" data-result="probabilities" data-type="array"></div>
            </div>
        </div>
    </div>
</template>
